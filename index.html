<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Barbie-inspired Website</title>
    <style>
        body {
            background-color: #ffcccb;
            font-family: 'Arial', sans-serif;
            color: #000;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3 {
            font-family: 'Comic Sans MS', cursive;
            color: #ff69b4;
        }

        .pink-button {
            background-color: #ff69b4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Style for the image */
        .barbie-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px; /* Adjust as needed */
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Barbie-inspired Website</h1>
    </header>

    <section>
        <h2>Welcome to the Pink World</h2>
        <p>This is a paragraph of text on your Barbie-inspired website.</p>
        <!-- Replace the placeholder URL with the actual URL of your GIF -->
        <img src="https://media.giphy.com/media/YJ88tBttXPn0k/giphy.gif" alt="Strawberry GIF" class="barbie-image">
        <button class="pink-button">Click Me</button>
    </section>

    <!-- Add more sections and content as needed -->

</body>
</html>
