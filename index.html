<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chess Game</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://unpkg.com/chess.js"></script>
    <style>
        .chessboard-63f37 {
            background-color: #ffcccb; /* Pink color */
        }
    </style>
</head>
<body>

    <h1>AI Chess Game</h1>

    <div id="board1" style="width: 400px"></div>

    <script>
        var board1 = Chessboard('board1', {
            draggable: true,
            dropOffBoard: 'trash',
            sparePieces: true,
            orientation: 'black' // Set board orientation to black side
        });

        var game = new Chess();
        var playerColor = 'b'; // Player plays as Black

        // Update the board position after every move
        function updateBoard() {
            board1.position(game.fen());
        }

        // Handle player move
        function handlePlayerMove(source, target) {
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q' // promote to queen for simplicity
            });

            // Check for game end conditions
            if (game.game_over()) {
                alert('Game Over');
            }

            updateBoard();

            // If the player played as Black, make AI move for White after a delay
            if (playerColor === 'b' && !game.game_over()) {
                setTimeout(makeAIMove, 1000); // 1000ms delay (adjust as needed)
            }
        }

        // Handle AI move
        function makeAIMove() {
            var moves = game.ugly_moves();
            var randomMove = moves[Math.floor(Math.random() * moves.length)];
            game.ugly_move(randomMove);

            // Check for game end conditions
            if (game.game_over()) {
                alert('Game Over');
            }

            updateBoard();
        }

        // Set up event handlers
        board1.on('dragStart', function (source, piece, position, orientation) {
            // Do not allow dragging of pieces if the game is over or it's not the player's turn
            return !game.game_over() && (game.turn() === playerColor);
        });

        board1.on('drop', function (source, target) {
            handlePlayerMove(source, target);
        });

        // Initial board setup
        updateBoard();
    </script>

</body>
